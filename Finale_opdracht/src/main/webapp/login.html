<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Login</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css" />
<script src="./scripts/ajax-utils.js" type="text/javascript"></script>
</head>
<body>
	<div align="center">
		<table border="5">
			<tr>
				<th class="title">Login to the program</th>
			</tr>
		</table>
		<fieldset>
			<legend>Login</legend>
			<form name="form" action="">
				<label>Username:<input type="text" name="Username" /></label><br />
				<label>Password:<input type="password" name="Password" /></label><br />
				<input type="button" value="Login" onclick='ajaxGetResult("login",form, "userResult")'/>
			</form>
			<div id="userResult" class="ajaxResult"></div>
		</fieldset>
		<p />
	</div>

</body>
</html>
