<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Search question</title>
<link rel="stylesheet" href="./css/styles.css" type="text/css" />
<script src="./scripts/ajax-utils.js" type="text/javascript"></script>
</head>
<body>
	<div align="center">
		<table border="5">
			<tr>
				<th class="title">Search question</th>
			</tr>
		</table>
		<fieldset>
			<legend>Search question</legend>
			<form name="form" action="">
				<select name="selector">
					<label>Rekenen</label>
        				<option value="Optellen en aftrekken tot 10"> Optellen en aftrekken tot 10</option>
        				<option value="Vermenigvuldigen tot 50"> Vermenigvuldigen tot 50</option>
    				<label>Natuur</label>
        				<option value="Dieren"> Dieren</option>
        				<option value="Wonen">Wonen</option>
    			</select>
				<input type="button" value="Search questions" onclick='jsonRequest("searchQuestions",this.form, "questionResult","questions")'/>
			</form>
			<div id="questionResult" class="ajaxResult"></div>
		</fieldset>
		<p />
	</div>

</body>
</html>
