<!doctype html>
<html lang="en">
<head>
 
<style>
#makeMeDraggable { float: left; width: 30px; height: 30px; background: grey; }
#makeMeDroppable { float: right; width: 30px; height: 30px; border: 1px solid #999; }
</style>
 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
 
<script type="text/javascript">
 
$( init );
 
function init() {
  $('#makeMeDraggable').draggable();
  $('#makeMeDroppable').droppable( {
    drop: handleDropEvent
  } );
}
 
function handleDropEvent( event, ui ) {
  var draggable = ui.draggable;
  alert( 'The answer "' + draggable.text() + '" was dropped on "'+$(this).text()+'"' );
}
 
</script>
 
</head>
<body>
 
<div id="content" style="height: 400px;">
 
  <div id="makeMeDraggable">answer1</div>
  <div id="makeMeDroppable">put here</div>
 
</div>
 
</body>
</html>
